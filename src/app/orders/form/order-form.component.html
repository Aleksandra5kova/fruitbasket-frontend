          <h4>{{ 'newOrder' | translate }}</h4><br/>
          <div class="row">
            <div class="col-md-12">
              <form>
                  <div class="form-group">
                    <label for="orderNoInput">{{ 'orderNo' | translate }}</label>
                    <input [(ngModel)]="order.orderNo" name="orderNo" type="text" class="form-control" id="orderNoInput"/>
                  </div>
                   <div class="form-group">
                    <label for="supplierInput">{{ 'supplier' | translate }}</label>
                    <select class="form-control" [(ngModel)]="selectedSupplier.id" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let supplier of suppliers" value={{supplier.id}} >{{supplier.name}}</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="issueDateInput">{{ 'issueDate' | translate }}</label>
                      <input [(ngModel)]="order.issueDate" name="issueDate" type="date" class="form-control" id="issueDateInput" placeholder="Issue Date" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="paymentDateInput">{{ 'paymentDate' | translate }}</label>
                      <input [(ngModel)]="order.paymentDate" name="paymentDate" type="date" class="form-control" id="paymentDateInput" placeholder="Payment Date" />
                    </div>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input id="hasDeliveyInput" [(ngModel)]="deliveryFlag" name="hasDelivey" type="checkbox" class="form-check-input">
                      {{ 'checkForDelivery' | translate }}
                    </label>
                  </div>
                  <div class="form-group" *ngIf="deliveryFlag">
                    <label for="deliveryDateInput">{{ 'deliveryDate' | translate }}</label>
                    <input [(ngModel)]="order.deliveryDate" name="deliveryDate" type="datetime-local" class="form-control" id="deliveryDateInput" placeholder="Delivery Date" />
                  </div>

                  <div class="row">
                      <div class="form-group col-md-4">
                        <label for="supplierInput">{{ 'itemCategory' | translate }}</label>
                        <select class="form-control" [(ngModel)]="selectedSupplier.id" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let supplier of suppliers" value={{supplier.id}} >{{supplier.name}}</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4 food-div">
                          <label for="supplierInput">{{ 'itemName' | translate }}</label>
                          <select class="form-control" [(ngModel)]="selectedSupplier.id" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let supplier of suppliers" value={{supplier.id}} >{{supplier.name}}</option>
                          </select>
                      </div>
                      <div class="form-group col-md-3 quantity-div">
                        <label for="exampleInputEmail1">{{ 'quantity' | translate }}</label>
                        <input type="number" class="form-control" id="exampleInputEmail1">
                      </div>
                      <div class="form-group col-md-1 add-div">
                        <button class="btn btn-warning" style="border-radius:70px;"><span class="glyphicon glyphicon-plus" style="padding-left:1px;"></span></button>
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12 alert alert-danger" *ngIf="errorsCounter != 0">
                      <h4>{{ 'errors' | translate }}</h4>
                      <ul>
                        <li *ngFor="let error of errors"> {{ error | translate }} </li>
                      </ul>
                    </div>
                  </div>

                     <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>{{ 'id' | translate }}</th>
                            <th>{{ 'itemName' | translate }}</th>
                            <th>{{ 'quantity' | translate }}</th>
                            <th>{{ 'price' | translate }}</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                          </tr>
                        </tbody>
                    </table>


                   <div class="form-group">
                    <div class="buttons col-md-offset-7 col-md-5"><br/>
                         <button type="submit" class="btn btn-primary" (click)="saveOrder()">{{ 'submit' | translate }}</button>&nbsp;
                         <button type="submit" class="btn btn-warning" (click)="clearForm()">{{ 'cancel' | translate }}</button>
                    </div>
                  </div>

              </form>
            </div>
          </div>
