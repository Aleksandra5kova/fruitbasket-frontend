<div class="container">
  <div class="row">
        <div class="col-md-12">
          <h1>Create New Post</h1>
          <form>
            <div class="form-group">
              <label for="userIdInput">User ID</label>
              <input [(ngModel)]="post.userId" name="userId" type="text" class="form-control" id="userIdInput" placeholder="Used ID" />
            </div>
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="titleInput" placeholder="Title" />
            </div>
            <div class="form-group">
              <label for="bodyInput">Body of the message</label>
              <textarea [(ngModel)]="post.body" name="body" class="form-control" id="bodyInput" rows="3" placeholder="Body of the message"></textarea>
            </div>
            <a [routerLink]="['/post-list']"><button (click)="addPost();" type="submit" class="btn btn-primary">Submit</button></a>
          </form>
        </div>
      </div>
</div>
