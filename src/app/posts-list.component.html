
<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1>List Of Posts</h1>
      <table class="table table-striped">
            <thead>
                <th width="30px" class="text-center">ID</th>
                <th width="60px" class="text-center">User ID</th>
                <th class="text-center">Title</th>
                <th class="text-center">Body</th>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td class="text-center">{{post.id}}</td>
                    <td class="text-center">{{post.userId}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>

  </div>
