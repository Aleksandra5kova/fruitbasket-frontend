<div class = "container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 border">

            <a [routerLink]="['/users-registration']"><button class="btn btn-md btn-warning btn-block register" type="Submit">Go To Registration Page</button></a>

            <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed-346x270.jpg" class="img-responsive center-block" width="300" height="300" alt="Logo" />

            <div class="page-header col-md-9 col-md-offset-1">
                <h2>Sign In</h2>
            </div>  

            <form #userForm="ngForm">
                <div class="form-group">
                <div class="col-sm-10 col-md-offset-1">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" [(ngModel)]="user.username" #username="ngModel" required minlength="6" maxlength="32"/><br/>
                </div>
              </div>


              <div class="form-group">
                  <div class="col-sm-10 col-md-offset-1">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" #password="ngModel" required minlength="8" maxlength="32"/><br/>
                  </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10 col-md-offset-1"><br/>
                    <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()">Sign In</button>
                </div>
              </div>
            </form>  

        </div>    
    </div>    
</div>
