<div class = "container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 border">

            <a [routerLink]="['/users-registration']"><button class="btn btn-md btn-warning btn-block register" type="Submit">{{ 'goToRegistration' | translate}}</button></a>

            <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed-346x270.jpg" class="img-responsive center-block" width="300" height="300" alt="Logo" />

            <div class="page-header col-md-9 col-md-offset-1">
                <h2>{{ 'login' | translate}}</h2>
            </div>

            <form #userForm="ngForm">
              <div class="form-group">
                <div class="col-sm-10 col-md-offset-1">
                  <label for="username">{{ 'username' | translate}}</label>
                  <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" #username="ngModel" required/><br/>
                </div>
              </div>


              <div class="form-group">
                  <div class="col-sm-10 col-md-offset-1">
                    <label for="password">{{ 'password' | translate}}</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required/><br/>
                  </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10 col-md-offset-1">
                  <div class="alert alert-danger text-center" *ngIf="error">
                    <p> {{ errorDesc | translate }} </p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10 col-md-offset-1"><br/>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!userForm.form.valid" (click)="loginUser()">{{ 'signIn' | translate}}</button>
                </div>
              </div>
            </form>

        </div>
    </div>
</div>
